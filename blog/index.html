---
layout: default
title: Blog posts!
---
<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts %}
    <li>
        <!-- FIXME: project root manually added to URL -->
        <span>{{ post.date | date_to_string }}</span> :link:<a href="blog_example{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
